<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fisio+</title>
    <link rel="stylesheet" href="modelo.css">
</head>
<body>

<div class="container">

    <header class="header">
        <h2 class="logo">Fisio+</h2>

        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Equipe</a>
            <a href="#">Contato</a>
        </nav>

        <button class="btn">Agendar</button>
    </header>

    <section class="banner">
        <div class="banner-texto">
            <h1>Sua saúde,<br>seu bem-estar</h1>
            <p>Cuidado fisioterapêutico com qualidade e atenção.</p>
            <button class="btn">Marcar Consulta</button>
        </div>

        <div class="banner-img">
            <img src="https://images.unsplash.com/photo-1606813902917-5f95e90dfe0d">
        </div>
    </section>

    <section class="servicos">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1588776814546-1ffcf47267a5">
            <h3>Ortopedia</h3>
            <p>Dores musculares e articulares.</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1580281657521-7c9f1f6a9b7b">
            <h3>Pediatria</h3>
            <p>Atendimento infantil.</p>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1576765607924-3f7b8410a787">
            <h3>Reabilitação</h3>
            <p>Pós-cirúrgico e esportivo.</p>
        </div>
    </section>

</div>

</html>
