<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <title>Agendamento</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>

<header><h1>Agendamento</h1></header>

<main>
    <form>
        <label for="cliente">Cliente</label>
        <input id="cliente" type="text">

        <label for="data">Data</label>
        <input id="data" type="date">

        <label for="hora">Horário</label>
        <select id="hora">
            <option>08:00</option>
            <option>09:00</option>
            <option>10:00</option>
        </select>

        <button>Agendar</button>
    </form>
</main>

<footer>© Fisiomais</footer>
</body>
</html>
