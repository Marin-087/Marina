        <div class="top-actions">
            <div class="menu-container">
                <input type="checkbox" id="menu-toggle" class="menu-checkbox">
                <label for="menu-toggle" class="menu-btn">☰</label>
                <div class="menu-dropdown">
                    <div class="mobile-only">
                        <a href="dashboard.html"><strong>Menu Principal</strong></a>
                        <a href="atendimento/agendamentos.html">Agenda</a>

            <div class="avatar">
                <img src="logofisio.png" alt="Fisio+">
            </div>
        </div>
    </header>

    <main class="container">

        <h1>Configurações da Clínica</h1><br>

        <section class="profile-section">
            <div class="profile-pic">
                <img id="foto-clinica" src="logofisio.png" alt="Logo da Clínica">
            </div>
            <label for="upload-foto" class="upload-btn"><i class="fas fa-camera"></i> Alterar Foto</label>
            <input type="file" id="upload-foto" style="display:none">
        </section>

        <section class="clinica-info">
            <div class="field">
                <label for="nome">Nome da Clínica</label>
                <input type="text" id="nome" value="Fisio+">
            </div>

            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" value="contato@fisio.com.br">
            </div>

            <div class="field">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" value="(11) 1234-5678">
            </div>

            <div class="field">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" value="Rua Exemplo, 123, São Paulo - SP">
            </div>

            <div class="field">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" value="São Paulo">
            </div>

            <div class="field">
                <label for="cep">CEP</label>
                <input type="text" id="cep" value="01000-000">
            </div>

            <div class="field">
                <label for="estado">Estado</label>
                <input type="text" id="estado" value="SP">
            </div>

            <button class="add-btn"><i class="fas fa-save"></i> Salvar Alterações</button>
        </section>

    </main>

    <script>
        const uploadInput = document.getElementById('upload-foto');
        const fotoClinica = document.getElementById('foto-clinica');

        uploadInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    fotoClinica.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
