<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoVida</title>
</head>

<body>
    <form action="/enviar_anamnese" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>
      
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome"><br><br>
      
          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento"><br><br>
      
          <label>Gênero:</label>
          <input type="radio" id="masculino" name="genero" value="masculino">
          <label for="masculino">Masculino</label>
          <input type="radio" id="feminino" name="genero" value="feminino">
          <label for="feminino">Feminino</label>
          <input type="radio" id="outro" name="genero" value="outro">
          <label for="outro">Outro</label><br><br>
      
          <label for="cpf">CPF:</label>
          <input type="number" id="cpf" name="cpf"><br><br>
      
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email"><br><br>
        </fieldset>
      
        <fieldset>
          <legend>Histórico de Saúde</legend>
      
          <label>Possui alguma doença crônica?</label>
          <input type="radio" id="cronica_sim" name="cronica" value="sim">
          <label for="cronica_sim">Sim</label>
          <input type="radio" id="cronica_nao" name="cronica" value="nao">
          <label for="cronica_nao">Não</label><br><br>
      
          <label for="medicamentos">Medicamentos de uso regular:</label><br>
          <textarea id="medicamentos" name="medicamentos" rows="3" cols="30"></textarea><br><br>
      
          <input type="checkbox" id="fumante" name="fumante" value="sim">
          <label for="fumante">Você fuma?</label><br><br>
      
          <label for="altura">Altura (cm):</label>
          <input type="number" id="altura" name="altura"><br><br>
      
          <label for="peso">Peso (kg):</label>
          <input type="number" id="peso" name="peso"><br><br>
        </fieldset>
      
        <fieldset>
          <legend>Detalhes da Consulta</legend>
      
          <label for="motivo">Motivo da consulta:</label><br>
          <textarea id="motivo" name="motivo" rows="3" cols="30"></textarea><br><br>
      
          <label for="exercicio">Frequência de exercícios:</label>
          <select id="exercicio" name="exercicio">
            <option value="diariamente">Diariamente</option>
            <option value="semanalmente">Semanalmente</option>
            <option value="raramente">Raramente</option>
            <option value="nunca">Nunca</option>
          </select><br><br>
      
          <label for="ultima_consulta">Data da última consulta:</label>
          <input type="date" id="ultima_consulta" name="ultima_consulta"><br><br>
      
          <label>Prefere ser contatado por:</label>
          <input type="radio" id="contato_tel" name="contato" value="telefone">
          <label for="contato_tel">Telefone</label>
          <input type="radio" id="contato_email" name="contato" value="email">
          <label for="contato_email">E-mail</label><br><br>
      
          <input type="submit" value="Enviar">
          <input type="reset" value="Limpar">
        </fieldset>
      </form>
      
</body>

</html>
